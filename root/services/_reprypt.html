    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script language="JavaScript">
    $(document).ready( function () {
       let a = $("a");
       a.attr("target", "_blank");
       a.not("a[href^=http]").attr("target", "_top");
    })
    </script>
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/brython/3.10.2/brython.min.js">
    </script>
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/brython/3.10.2/brython_stdlib.js">

    <meta name="google-site-verification" content="obKIihRQsIwolkRqDzJgG1MyflwWpDpOc2cU_FBEcv8" />
  </HEAD>
  <BODY>
    <div align="left" class="main">
        <font size="5">        
            <body onload="brython()">
                <script type="text/python">

                from browser import document
                import reprypt

                def process(event, mode, content, write):
                    document[write] = getattr(reprypt, mode)(
                        content, document["repryptKey"].value
                    )

                def encrypt_(event, mode, content,write):
                    process(
                        event, "encrypt",
                        document["repryptEncryption"].value, "repryptDecryption"
                    )

                def decrypt_(event):
                    process(
                        event, "decrypt",
                        document["repryptDecryption"].value, "repryptEncryption"
                    )

                document["repryptEncrypt"].bind("click", encrypt_)
                document["repryptDecrypt"].bind("click", decrypt_)
                </script>
                <textarea maxlength=8500 rows=3 cols=30 wrap="hard" id="repryptEncryption">暗号化する文章</textarea>
                <textarea maxlength=13400 rows=3 cols=30 wrap="hard" id="repryptDecryption">暗号化された文章</textarea><br />
                <input maxlength=30 id="repryptKey" value="パスワード" />
                <button type="button" id="repryptEncrypt">暗号化</button>
                <button type="button" id="repryptDecrypt">複合化</button><br />
            </body>
        </font>
    </div>
  </BODY>
